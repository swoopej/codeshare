<html>
<head>
	<title>Top Authors</title>
</head>
<body>
	{% block content %}
	<h2>Top Authors</h2>
		{% for object in object_list %}
		<p><a href="{{ object.get_absolute_url }}">
			{{ object.author}}</a></p>
		{% endfor %}
	{% endblock %}

	{% block whatis %}
<p>This is a list of the {{ object_list.count }} authors.</p>
{% endblock %}
	</body>
	</html>
